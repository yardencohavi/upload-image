<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Train+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    
    <form class="container">
        <label class="upload-button" for="file" style="cursor: pointer;">Upload Image</label>
        <input type="file"  accept="image/*" name="imageInput" id="file"  onchange="loadFile(event)" style="display: none;">

        <img id="output" width="200">

        <input class="height" value="Height" type=text id="txtHeight" />
        <input class="weight" value="Weight" type=text id="txtWidth" />
        <button class="button save" onclick="save()">Save</button>
        <button class="button resize" onclick="resizeimage()">Resize</button> 
    </form>

    <!-- scripts -->
    <script src="script.js"></script>
</body>
</html>
